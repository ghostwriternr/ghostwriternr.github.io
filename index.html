<!DOCTYPE html>
<html ng-app="ghostPS">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/particles.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<body ng-app="ghostPS">
    <div ng-controller="BackController">
        <div id="particles-js" class="particlesJS"></div>
    </div>
    <main id="container" layout="row" layout-align="center center" ng-controller="MainController">
        <md-content id="maincontent" layout="row" layout-align="center center" style="min-height: 100vh;">
            <div flex-xs="5" flex-sm="5" flex="5">
            </div>
            <div flex-xs="90" flex-sm="90" flex="20">
                <div id="MainTitle">
                    <p class="md-display-2">Naresh R</p>
                    <p class="md-headline"><i>Student at IIT Kharagpur</i></p>
                    <br/>
                    <p class="md-body-1"><b>Current:</b> Software Development Intern at ezDI</p>
                    <br/>
                    <br/>
                    <div layout-xs="column" layout-sm="column" layout="row" style="min-height: 8vh;">
                        <p class="md-subhead" href="#" flex ng-click="aboutvar=!aboutvar;" ng-class="{active: aboutvar==false}" style="cursor: pointer;">About</p>
                        <p class="md-subhead" href="#" flex ng-click="projects=!projects;" ng-class="{active: projects==false}" style="cursor: pointer;">Projects</p>
                        <p class="md-subhead" href="#" flex ng-click="resume=!resume;" ng-class="{active: resume==false}" style="cursor: pointer;">Resume</p>
                    </div>
                </div>
            </div>
            <div flex-xs="5" flex-sm="5" flex="75">
            </div>
        </md-content>
        <div ng-include src="'allcards.html'"></div>
    </main>
    <script src="bower_components/angular/angular.js "></script>
    <script src="bower_components/angular-aria/angular-aria.js "></script>
    <script src="bower_components/angular-animate/angular-animate.js "></script>
    <script src="bower_components/angular-material/angular-material.js "></script>
    <script src="bower_components/angular-messages/angular-messages.js "></script>
    <script src="js/app.js " type="text/javascript "></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/particles.js/particles.js "></script>
</body>

</html>
