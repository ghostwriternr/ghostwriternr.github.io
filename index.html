<!DOCTYPE html>
<html ng-app="ghostPS">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/particles.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<body ng-app="ghostPS">
    <div ng-controller="BackController">
        <div id="particles-js" class="particlesJS"></div>
    </div>
    <main ng-controller="MainController">
        <md-content layout="row" layout-align="center center" style="min-height: 100vh;">
            <div flex="5">
            </div>
            <div flex="60">
                <div id="MainTitle">
                    <p class="md-display-2">Naresh R</p>
                    <p class="md-headline"><i>Student at IIT Kharagpur</i></p>
                    <br/>
                    <p class="md-body-1"><b>Current:</b> Software Development Intern at ezDI</p>
                    <br/>
                    <br/>
                    <p href="#" ng-click="about=!about" ng-class="{active: about}" style="cursor: pointer;">About</p>
                </div>
            </div>
            <div flex="35">
            </div>
        </md-content>
        <div class="animated about" ng-class="{zoomInDown: about, bounceOutUp: !about}">
            <md-content layout-xs=" column " layout="row " class="transparent ">
                <div flex-xs flex-gt-xs="35 "></div>
                <div flex-xs flex-gt-xs="55 ">
                    <md-card style="min-height: 50vh; ">
                        <md-card-title layout="row">
                        	<div flex-xs="5"></div>
                            <md-card-title-text flex-xs="80">
                                <span class="md-headline ">About Me</span>
                                <span class="md-subhead ">Large</span>
                            </md-card-title-text>
                            <div flex-xs="5" layout-align="end right">
                                <md-button class="md-icon-button" aria-label="Favorite" ng-click="about=!about" ng-class="{active: about}">
                                    <ng-md-icon icon="close" style="fill: #000000;"></md-icon>
                                </md-button>
                            </div>
                        </md-card-title>
                        <md-card-actions layout="row " layout-align="end center ">
                            <md-button>Action 1</md-button>
                            <md-button>Action 2</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
                <div flex-xs flex-gt-xs="10 "></div>
            </md-content>
        </div>
    </main>
    <script src="bower_components/angular/angular.js "></script>
    <script src="bower_components/angular-aria/angular-aria.js "></script>
    <script src="bower_components/angular-animate/angular-animate.js "></script>
    <script src="bower_components/angular-material/angular-material.js "></script>
    <script src="bower_components/angular-messages/angular-messages.js "></script>
    <script src="js/app.js " type="text/javascript "></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/particles.js/particles.js "></script>
</body>

</html>
