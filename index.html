<!DOCTYPE html>
<html ng-app="ghostPS">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#2c036a">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/particles.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <link rel="stylesheet" type="text/css" href="css/linkhover.css">
    <script src="js/modernizr.custom.js"></script>
</head>

<body ng-app="ghostPS">
    <div id="mainContentParent">
        <div id="mainContent">
            <div ng-controller="BackController">
                <div id="particles-js" class="particlesJS"></div>
            </div>
            <main id="container" ng-controller="mainController">
                <md-content id="maincontent" layout="row" layout-align="center center" style="min-height: 100vh;">
                    <div flex-xs="5" flex-sm="5" flex="5">
                    </div>
                    <div flex-xs="90" flex-sm="90" flex="25">
                        <div id="MainTitle">
                            <p class="md-display-2">Naresh R</p>
                            <p class="md-headline"><i>Student at IIT Kharagpur</i></p>
                            <br/>
                            <p class="md-title"><b>Current:</b> Software Development Intern at ezDI</p>
                            <br/>
                            <br/>
                            <section>
                                <nav class="cl-effect">
                                    <a href="about"><span data-hover="About">About</span></a>
                                    <a href="projects"><span data-hover="Projects">Projects</span></a>
                                    <a href="http://ghostwriternr.me/resume/"><span data-hover="Resume">Resume</span></a>
                                </nav>
                            </section>
                            <br/>
                            <p>Website currently under active development.</p>
                            <p>Please check back later.</p>
                        </div>
                    </div>
                    <div flex-xs="5" flex-sm="5" flex="70">
                    </div>
                </md-content>
            </main>
            <div class="page {{ pageClass }}" ng-view style="z-index: 10000;"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/style.js"></script>
    <script src="bower_components/angular/angular.js "></script>
    <script src="bower_components/angular-aria/angular-aria.js "></script>
    <script src="bower_components/angular-animate/angular-animate.js "></script>
    <script src="bower_components/angular-material/angular-material.js "></script>
    <script src="bower_components/angular-messages/angular-messages.js "></script>
    <script src="bower_components/angular-route/angular-route.js "></script>
    <script src="js/app.js " type="text/javascript "></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/particles.js/particles.js "></script>
</body>

</html>
