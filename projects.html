<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-orientation-override.css">
<style type="text/css">
* {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font-size: 100%;
    vertical-align: baseline;
    background: transparent;
}

[ng\:cloak],
[ng-cloak],
[data-ng-cloak],
[x-ng-cloak],
.ng-cloak,
.x-ng-cloak {
    display: none !important;
}

html,
body {
    height: 100%;
}

.all-content {
    height: 100%;
    background-color: black;
}

.caption {
    width: 100%;
    bottom: .3rem;
    position: absolute;
    background: #000;
    background: -webkit-linear-gradient(bottom, #000 40%, rgba(0, 0, 0, 0) 100%) repeat scroll 0 0 rgba(0, 0, 0, 0);
    background: -moz-linear-gradient(bottom, #000 40%, rgba(0, 0, 0, 0) 100%) repeat scroll 0 0 rgba(0, 0, 0, 0);
    background: -o-linear-gradient(bottom, #000 40%, rgba(0, 0, 0, 0) 100%) repeat scroll 0 0 rgba(0, 0, 0, 0);
    background: linear-gradient(to top, #000 40%, rgba(0, 0, 0, 0) 100%) repeat scroll 0 0 rgba(0, 0, 0, 0);
}

.thumbnail {
    border: 0 none;
    box-shadow: none;
    margin: 0;
    padding: 0;
    position: relative;
    overflow: hidden;
    height: 100vh;
    background-color: black;
}

.caption h4 {
    color: #fff;
    font-family: 'Tangerine', serif;
    -webkit-font-smoothing: antialiased;
}

.fitdiv {
    position: absolute;
    top: -9999px;
    bottom: -9999px;
    left: -9999px;
    right: -9999px;
    margin: auto;
}

::-webkit-scrollbar {
    display: none;
}
</style>

<body>
    <div class="all-content" ng-controller="aboutController" ng-cloak="" ng-app="ghostPS">
        <div class="row">
            <div class="hidden-xs hidden-sm col-md-4">
                <!-- <img class="img-responsive" src="img/about-bw.jpeg" alt="Me!"> -->
                <div class="thumbnail text-center">
                    <img alt="" class="img-responsive fitdiv" src="img/about-bw.jpeg" alt="Me!">
                    <div class="caption">
                        <h4>Lorem ipsum dolor sit amet, consectetur</h4>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-8">
                <p>HELLO LADIES</p>
            </div>
        </div>
    </div>
</body>
