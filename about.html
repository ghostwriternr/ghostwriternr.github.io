<link rel="stylesheet" type="text/css" href="https://material.angularjs.org/1.1.0-rc.5/docs.css">
<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
<style>
body::-webkit-scrollbar {
    display: none;
}

md-card {
    background-color: gray;
    height: 100%;
}

.image-card {
    background-image: url("assets/images/about.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
</style>
<script src="bower_components/angular/angular.js "></script>
<script src="bower_components/angular-aria/angular-aria.js "></script>
<script src="bower_components/angular-animate/angular-animate.js "></script>
<script src="bower_components/angular-material/angular-material.js "></script>
<script src="bower_components/angular-messages/angular-messages.js "></script>
<script src="bower_components/angular-route/angular-route.js "></script>
<script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
<script src="js/app.js " type="text/javascript "></script>

<body>
    <div ng-controller="aboutController" ng-cloak="" class="gridListdemoBasicUsage" ng-app="ghostPS">
        <md-content layout-xs="column" layout-gt-md="row">
            <div flex-xs flex-gt-md="30" layout="column">
                <md-card class="image-card">
                </md-card>
            </div>
            <div flex-xs flex-gt-md="70" layout="column">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Card with image</span>
                            <span class="md-subhead">Small</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-sm card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-content>
</body>
