<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-orientation-override.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|Poppins">
<style type="text/css">
* {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font-size: 100%;
    vertical-align: baseline;
    background: transparent;
}

[ng\:cloak],
[ng-cloak],
[data-ng-cloak],
[x-ng-cloak],
.ng-cloak,
.x-ng-cloak {
    display: none !important;
}

html,
body {
    height: 100%;
}

.row {
    width: 100%;
    margin-left: 0;
    margin-right: 0;
}

.all-content {
    height: 100%;
    background: url(img/aboutbg/dlanham-Cardinal.jpg) no-repeat center center fixed;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
}

#aboutwelcome {
    position: relative;
    margin-top: 5vh;
    left: 0;
    right: 0;
}

#namaste text {
    color: #111;
    font-family: 'Poppins', sans-serif;
    -webkit-font-smoothing: antialiased;
    font-size: 8vh;
}

.fitdiv {
    position: absolute;
    top: -9999px;
    bottom: -9999px;
    left: -9999px;
    right: -9999px;
    margin: auto;
}
</style>

<body>
    <div class="all-content" ng-controller="aboutController" ng-cloak="" ng-app="ghostPS">
        <div class="row" id="aboutwelcome">
            <div class="col-xs-12 col-md-offset-1 col-md-2 text-center" id="namaste">
                <text>नमस्ते</text>
            </div>
        </div>
</body>
